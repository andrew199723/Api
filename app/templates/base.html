<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}Поиск деталей{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		:root { --fg:#111; --bg:#fff; --muted:#666; --primary:#2563eb; --danger:#dc2626; }
		* { box-sizing: border-box; }
		body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); }
		.container { max-width: 980px; margin: 0 auto; padding: 24px; }
		h1, h2 { margin: 0 0 12px; }
		nav { display:flex; gap:16px; margin-bottom: 16px; }
		nav a { text-decoration:none; color:var(--primary); font-weight:600; }
		.card { border:1px solid #e5e7eb; border-radius: 10px; padding:16px; }
		.table { width:100%; border-collapse: collapse; }
		.table th, .table td { padding: 8px 10px; border-bottom: 1px solid #eee; text-align: left; }
		.input { width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius: 8px; font-size: 14px; }
		.btn { display:inline-block; padding:8px 12px; border-radius:8px; border:1px solid #e5e7eb; background:#fafafa; cursor:pointer; }
		.btn.primary { background: var(--primary); color:#fff; border-color: var(--primary); }
		.btn.danger { background: var(--danger); color:#fff; border-color: var(--danger); }
		.badge { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #e5e7eb; }
		.badge.on { background:#dcfce7; border-color:#16a34a; }
		.badge.off { background:#fee2e2; border-color:#dc2626; }
		.mt-2 { margin-top: 8px; } .mt-3 { margin-top: 12px; } .mt-4 { margin-top: 16px; }
	</style>
</head>
<body>
	<div class="container">
		<nav>
			<a href="/">Поиск</a>
			<a href="/providers">Поставщики</a>
		</nav>
		{% block content %}{% endblock %}
	</div>
</body>
</html>
